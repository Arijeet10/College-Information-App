{% extends 'homepage.html' %}

{% load static %}

{% block content %}

<!--    Navs     -->
<nav aria-label="breadcrumb">
    <ol class="breadcrumb pl-5">
      <li class="breadcrumb-item"><a href="{% url 'clgdetails_form' %}">Create New Entry</a></li>
    </ol>
</nav>
<!--    Navs End     -->
<div class="container py-3 mt-5" style="background-color:black; border-radius: 25px 25px 0px 0px; color: white;">
    <h2 class="pl-5 pt-2">College Details Form</h2>
</div>
{% if messages %}
{% for message in messages %}
<div class="alert alert-success mt-2" role="alert">
    {{ message }}   {{clgid}}
</div>
{% endfor %}
{% endif %}
<div class="container p-5 mb-5" style="background-color:#eceff1; border-radius: 0px 0px 25px 25px;">
    <h2>Create New Entry</h2>
    
    <form class="needs-validation" method="POST" novalidate>
        {% csrf_token %}
        <div>
            <label for="username">Please fill up the form to view your College ID</label>
        </div>

        <div class="form-row">                   
            <div class="form-group col-md-12 pr-md-5">
                <label for="Name">College Name</label>
                <input class="form-control" id="Name" type="text" name="Name" placeholder="Enter Candidate Name" required>
            </div>
        </div>
        
        <div class="form-row">
            <div class="form-group col-md-6 pr-md-5">
                <label for="Address">Address</label>
                <input class="form-control" id="Address" type="number" name="Address" placeholder="Enter Contact Number" required>
            </div>
            <div class="form-group col-md-6 pr-md-5">
                <label for="Email">Email Id</label>
                <input class="form-control" id="Email" type="email" name="Email" placeholder="Enter Email Address" required>
            </div>
        </div>
        
        <div class="form-row">
            <div class="form-group col-md-6 pr-md-5">
                <label for="Contact_no">Contact Number</label>
                <input class="form-control" id="Contact_no" type="text" name="Contact_no" placeholder="Enter Intrested Area" required>
            </div>
            <div class="form-group col-md-6 pr-md-5">
                <label for="Affiliation">Affiliation</label>
                <input class="form-control" id="Affiliation" type="text" name="Affiliation" placeholder="Enter Intrested Area" required>
            </div>
        </div>
        
        <div class="form-row">
            <div class="form-group col-md-12 pr-md-5">
                <label for="Type">Type</label>
                <select class="form-control" id="Type" name="Type">
                    <option selected disabled value=''>Choose</option>
                    <option>Government</option>
                    <option>Private</option>
                </select>
            </div>
            <div class="form-group col-md-12 pr-md-5">
                <label for="Hostel_facility">Hostel Facility</label>
                <select class="form-control" id="Hostel_facility" place name="Hostel_facility">
                    <option selected disabled value=''>Choose</option>
                    <option>Yes</option>
                    <option>No</option>
                </select>
            </div>                         
        </div>
        <div class="form-row">
            <div class="form-group col-md-12 pr-md-5">
                <label for="Gallery">Gallery</label>
                <input class="form-control" id="Gallery" type="file" name="Gallery" required>
            </div>
            <div class="form-group col-md-12 pr-md-5">
                <label for="Reviews">Reviews</label>
                <input class="form-control" id="Reviews" type="text" name="Reviews">
            </div>                         
        </div>
        <input type="submit" class="btn btn-primary btn-block mt-3" value="Insert Record">
    </form>
</div>

<script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (function() {
      'use strict';
      window.addEventListener('load', function() {
        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        var forms = document.getElementsByClassName('needs-validation');
        // Loop over them and prevent submission
        var validation = Array.prototype.filter.call(forms, function(form) {
          form.addEventListener('submit', function(event) {
            if (form.checkValidity() === false) {
              event.preventDefault();
              event.stopPropagation();
            }
            form.classList.add('was-validated');
          }, false);
        });
      }, false);
    })();
    </script>

{% endblock %}
