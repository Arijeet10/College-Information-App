{% extends "homepage.html" %} 
{% block content %} 
<!--CHATBOT-->
<style>
  body {
      background: #EEEEEE;
      font-family: 'Roboto', sans-serif
  }
  
  .chatcard {
      width: 300px;
      border: none;
      border-radius: 15px
  }
  
  .adiv {
      background-color:orangered;
      border-radius: 15px;
      border-bottom-right-radius: 0;
      border-bottom-left-radius: 0;
      font-size: 12px;
      height: 46px
  }
  
  .chat {
      border: none;
      background: #E2FFE8;
      font-size: 10px;
      border-radius: 20px
  }
  
  .bg-white {
      border: 1px solid #E7E7E9;
      font-size: 10px;
      border-radius: 20px
  }
  
  .myvideo img {
      border-radius: 20px
  }
  
  .dot {
      font-weight: bold
  }
  
  .form-control {
      border-radius: 12px;
      border: 1px solid #F0F0F0;
      font-size: 20px
  }
  
  .form-control:focus {
      box-shadow: none
  }
  
  .form-control::placeholder {
      font-size: 8px;
      color: #C4C4C4
  }
  </style>
  <div class="container d-flex justify-content-center">
      <div class="card mt-5" id="chatcard">
          <div class="d-flex flex-row justify-content-between p-3 adiv text-white"> <i class="fas fa-chevron-left"></i> <span class="pb-3">Live chat</span> <i class="fas fa-times"></i> </div>
          <div class="d-flex flex-row p-3">
            <div class="bg-white mr-2 p-3">
                {% if ques %} 
                {{ques}} 
                {% endif %} 
            </div> <img src="https://img.icons8.com/color/48/000000/circled-user-male-skin-type-7.png" width="30" height="30">
        </div>
          <div class="d-flex flex-row p-3"> <img src="https://img.icons8.com/color/48/000000/circled-user-female-skin-type-7.png" width="30" height="30">Sweta:
              <div class="chat ml-2 p-3">
                  {% if answer %} 
                  {{answer}}
                  {% endif %}
              </div>
          </div>
          <div class="form-group px-3"> 
              <form method="POST">
                  {% csrf_token %}
                  <textarea class="form-control" rows="5" name="query" placeholder="Type your message"></textarea>
                  <button type="submit" class="btn">Send</button>
              </form>
          </div>
      </div>
  </div>
  <!--CHATBOT END-->
  {% endblock %}
